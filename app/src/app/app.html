<ion-menu id="mainMenu" [content]="content" persistent="true">
  <!-- <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header> -->
  <ion-content class="container-box">
  <div class="ProfileCard" *ngIf="userDetails" (click)="profile[0].component()">
    <div class="ProfileCardLink" [ngStyle]="{'background-image':'url('+URL_SERVER+'assets/uploads/'+userDetails.user.avatar+')'}">
    </div>
      <span class="ProfileCardName">{{ userDetails.user.name + ' ' + userDetails.user.last_name }}</span>
  </div>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="p.component()">
        {{p.title}} <ion-icon name="{{p.icon}}" item-right></ion-icon>
      </button>
    </ion-list>

    <div class="about-me-box">
      <button ion-item>
        Sobre <ion-icon name="help" item-right></ion-icon>
      </button>
    </div>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
