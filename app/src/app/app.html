<ion-menu id="mainMenu" [content]="content" persistent="true">
  <!-- <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header> -->
  <ion-content>
  <div class="ProfileCard" *ngIf="userDetails">
    <a class="ProfileCardLink" (click)="goToProfile()">
      <img class="ProfleCardImage" src="{{URL_SERVER}}assets/uploads/{{userDetails.user.avatar}} " alt="Profile Avatar">
    </a>
      <span class="ProfileCardName">{{ userDetails.user.name + ' ' + userDetails.user.last_name }}</span>
  </div>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="p.component()">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
