<ion-header>

  <ion-navbar color="orange">
    <ion-title>Mis Metas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list inset *ngFor="let goal of userGoals">
		<ion-item>
			{{ goal.description }}
		</ion-item>
	</ion-list>
	<ion-list>
		<ion-item *ngIf="allGoals">
		  <ion-label>Agregar Meta</ion-label>
		  <ion-select interface="popover" [(ngModel)]="selectGoal" name="goal">
		  	<ion-option *ngFor="let goal of allGoals" (ionSelect)="passGoalId(goal.id)">
		    	{{ goal.description }}
		    </ion-option>
		  </ion-select>
		</ion-item>
		<button ion-button block (click)="addGoal()">Agregar</button>
	</ion-list>
</ion-content>
