<ion-header>

  <ion-navbar>
    <ion-title>Metas en Post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="Question" *ngIf="postData">
		<span>¿Para qué <strong>Metas</strong> enfocas este post?</span><br>
		<strong>{{ postData.title }}</strong>
	</div>
	<ion-list inset *ngFor="let goal of postGoals">
		<ion-item>
			{{ goal.description }}
		</ion-item>
	</ion-list>
	<ion-list>
		<ion-item *ngIf="allGoals">
		  <ion-label>Agregar Meta</ion-label>
		  <ion-select interface="popover" [(ngModel)]="selectGoal" name="goal">
		  	<ion-option *ngFor="let goal of allGoals" (ionSelect)="passGoalId(goal.id)">
		    	{{ goal.description }}
		    </ion-option>
		  </ion-select>
		</ion-item>
		<button ion-button block (click)="addGoal()">Agregar</button>
		<button ion-button block (click)="goToHomePage()">Listo</button>
	</ion-list>
</ion-content>
