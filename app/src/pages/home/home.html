<ion-header>
  <ion-navbar hideBackButton="true" color="orange">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inicio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content *ngIf="posts" padding>
  <ion-card *ngFor="let post of posts">

  <ion-item>
    <ion-avatar item-start>
      <img src="{{URL_SERVER}}assets/uploads/{{post.user.avatar}}">
    </ion-avatar>
    <h2>{{ post.user.name+" "+post.user.last_name }}</h2>
    <p>{{ post.created_at }}</p>
  </ion-item>
  <ion-item>
      <h2 class="post-title">{{post.title}}</h2>
      <span class="post-category" *ngIf="post.categories[0]">â†’{{ post.categories[0].name }}</span>
      <img *ngIf="post.media[0]" src="{{URL_SERVER}}assets/uploads/{{post.media[0].name}}">
  </ion-item>
  

  <ion-card-content>
    <p>{{ post.body }}</p>
  </ion-card-content>
