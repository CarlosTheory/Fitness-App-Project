<!--
  Generated template for the SignUpPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="orange">
    <ion-title>Registrate</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-list>

	  <ion-item>
	    <ion-label fixed>Nombre</ion-label>
	    <ion-input type="text"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label fixed>Apellido</ion-label>
	    <ion-input type="text"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label fixed>Correo</ion-label>
	    <ion-input type="email"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label fixed>Clave</ion-label>
	    <ion-input type="password"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label fixed>Verificar Clave</ion-label>
	    <ion-input type="password"></ion-input>
	  </ion-item>

		<ion-item>
		  <ion-label>Estado</ion-label>
		  <ion-select [(ngModel)]="dataSelected.province" interface="popover">
		    <ion-option *ngFor="let province of provinces; let i = index" (ionSelect)="passProvince(i)">
		    	{{ province.estado }}
		    </ion-option>
		  </ion-select>
		</ion-item>

	  <ion-item>
	    <ion-label fixed>Ciudad</ion-label>
	    <ion-input type="text"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label fixed>Codigo Postal</ion-label>
	    <ion-input type="text"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label fixed>Teléfono</ion-label>
	    <ion-input type="text"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label fixed>Dirección</ion-label>
	    <ion-input type="text"></ion-input>
	  </ion-item>

	  <ion-item>
	  	  <ion-label fixed>Fecha de Nacimiento</ion-label>
		  <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="myDate"></ion-datetime>
	  </ion-item>


	  <ion-item>
		  <ion-label fixed>Genero</ion-label>
			  <ion-select [(ngModel)]="gender">
			    <ion-option value="f">Femenino</ion-option>
			    <ion-option value="m">Masculino</ion-option>
			    <ion-option value="o">Otro</ion-option>
			  </ion-select>
	  </ion-item>


	</ion-list>
</ion-content>
